<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>Light Editor</title>
		<script src="jquery-3.5.1.min.js"></script>
		<link rel="stylesheet" href="editor.css">
		<link rel="icon" href="tab-image.png">
	</head>
	<body>
		<div id = "top-bar">
			<div class = "dropdown">
				<button class = "top-button">File</button>
				<div class= "top-dropdown">
					<a id = "a1" target = "_blank"><button class = "dropbutton"  onclick = "downloadFile(textarea.value, 'saved-text.txt','text/plain','a1');">Save</button></a>
				</div>
			</div>
			<div class = "dropdown">
				<button class = "top-button">Edit</button>
				<div class= "top-dropdown">
					<button class = "dropbutton" onclick = "document.execCommand('undo', false, null);">Undo</button>
					<button class = "dropbutton" onclick = "document.execCommand('redo', false, null);">Redo</button>
				</div>
			</div>
			<div class = "dropdown">
				<button class = "top-button">Search</button>
				<div class= "top-dropdown">
					<button class = "dropbutton" onclick = "finddiv.style.display = 'flex'; alert('Info: To go to the next piece of text found, continuously press Enter')">Find</button>
				</div>
			</div>
			<div class = "dropdown">
				<button class = "top-button">View</button>
				<div class= "top-dropdown">
					<div id = "font-right-menu" onmouseover = "showObj('font-right-menu');" onmouseout = "hideObj('font-right-menu');">
						<button class = "rightdropbutton" onclick = "textarea.style.fontFamily = prompt('Enter a font family:', 'Ubuntu');">Family</button>
						<button class = "rightdropbutton" onclick = "textarea.style.fontSize = prompt('Enter font size (in px):','18');">Size</button>
						<button class = "rightdropbutton" onclick = "textarea.style.color = prompt('Enter color:','#a6a6a6');">Color</button>
						<button class = "rightdropbutton" onclick = "textarea.style.lineHeight = prompt('Enter line height(in px or %):','120%');">Line height</button>
						<button class = "rightdropbutton" onclick = "body.style.backgroundColor = prompt('Enter background color:','#1c1c1c');">Background color</button>
					</div>
					<button id = "font-trigger" onmouseover = "showObj('font-right-menu');" onmouseout = "hideObj('font-right-menu');">Font</button>
					<div id = "wrap-right-menu" onmouseover = "showObj('wrap-right-menu');" onmouseout = "hideObj('wrap-right-menu');">
						<button class = "rightdropbutton" onclick = "textarea.style.whiteSpace = 'normal';">Yes</button>
						<button class = "rightdropbutton" onclick = "textarea.style.whiteSpace = 'nowrap';">No</button>
					</div>
					<button id = "wrap-trigger" onmouseover = "showObj('wrap-right-menu');" onmouseout = "hideObj('wrap-right-menu');">Wrap text</button>
				</div>
			</div>
			<div id = "find-div">
				<p id = "find-p">Find:</p>
				<input type = "text" id = "find-input" onkeydown = "find(this.value, event, this)">
				<img id = "find-close" src = "x-cross.png" title = "Close Find tool" onclick = "finddiv.style.display = 'none';">
			</div>
		</div>
		
		<div id = "left-bar">
			<img id = "first-left-icon" src = "blue-run-button.png" title = "Run text as JavaScript" onclick = "runTextAsJS();">
		</div>
		<div id = "push-div"></div>
		<textarea id = "main-text" onkeydown="checkKey(event);"></textarea>
		<script src = "editor.js"></script>
	</body>
</html>
